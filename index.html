<!DOCTYPE html>
<html>
<head>
    <title>Aurora Box Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
     <div class="topnav">
         <h1>Aurora Box Control</h1>
     </div>
     <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Connect</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Disconnect</button>
                </p>
                <p class="gray-label">Status: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>
  
		<div class="card-grid">
            <div class="card">
                 <h2>Pattern</h2>
				 <p>
                     <button id="auroraButton" class="onButton">AURORA</button>
					 <button id="wavesButton" class="onButton">WAVES</button>
					 <button id="offButton" class="offButton">OFF</button>
				 </p>
            </div>
       
            <div class="card">
                 <h2>Brightness</h2>
				 <p>
					 <button id="brighterButton" class="onButton">BRIGHTER</button>
					 <button id="dimmerButton" class="offButton">DIMMER</button>
				 </p>
                 <p class="gray-label">Current brightness: <span id="brightnessValue"></span></p>
			</div>

			<div class="card">
                 <h2>Speed</h2>
				 <p>
					 <button id="fasterButton" class="onButton">FASTER</button>
					 <button id="slowerButton" class="offButton">SLOWER</button>
                 
				 </p>
				 <p class="gray-label">Current speed: <span id="speedValue"></span></p>
			</div>
	    </div>
    </div>
</body>
<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const auroraButton = document.getElementById('auroraButton');
    const wavesButton = document.getElementById('wavesButton');
    const brighterButton = document.getElementById('brighterButton');
    const dimmerButton = document.getElementById('dimmerButton');
    const offButton = document.getElementById('offButton');
    const fasterButton = document.getElementById('fasterButton');
    const slowerButton = document.getElementById('slowerButton');
    const brightnessContainer = document.getElementById('brightnessValue');
    const speedContainer = document.getElementById('speedValue');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    //Define BLE Device Specs
    var deviceName ='Aurora Box';
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
    var ControlCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214';
    var BrightnessCharacteristic= '19b10002-e8f2-537e-4f6c-d104768a1214';
    var brightnessCharacteristicFound;
    var SpeedCharacteristic= '19b10003-e8f2-537e-4f6c-d104768a1214';
    var speedCharacteristicFound;


    //Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()){
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the Aurora Control Characteristic
    auroraButton.addEventListener('click', () => writeControlCharacteristic(1));
    wavesButton.addEventListener('click', () => writeControlCharacteristic(2));
    brighterButton.addEventListener('click', () => writeControlCharacteristic(3));
    dimmerButton.addEventListener('click', () => writeControlCharacteristic(4));
    fasterButton.addEventListener('click', () => writeControlCharacteristic(5));
    slowerButton.addEventListener('click', () => writeControlCharacteristic(6));
    offButton.addEventListener('click', () => writeControlCharacteristic(0));

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log("Web Bluetooth API is not available in this browser!");
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser!";
            return false
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true
    }

    // Connect to BLE Device and Enable Notifications
    function connectToDevice(){
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{name: deviceName}],
            optionalServices: [bleService]
        })
        .then(device => {
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Connected to ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(gattServer =>{
            bleServer = gattServer;
            console.log("Connected to GATT Server");
            return bleServer.getPrimaryService(bleService);
        })
        .then(service => {
             bleServiceFound = service;
             console.log("Service discovered:", service.uuid);
             service.getCharacteristics().then(characteristics => {
                 characteristics.forEach(characteristic => {
                 console.log('Characteristic UUID:', characteristic.uuid); 
			     });
			 });
	
			 service.getCharacteristic(BrightnessCharacteristic)
				.then(characteristic => {
					brightnessCharacteristicFound = characteristic;
					characteristic.addEventListener('characteristicvaluechanged', handleBrightnessCharacteristicChange);
					characteristic.startNotifications();				
					return characteristic.readValue();
				 })
				.then(value => {
					//console.log("Read value: ", value);
					const decodedValue = new TextDecoder().decode(value);
					console.log("Brightness: ", decodedValue);
					brightnessValue.innerHTML = decodedValue;
			 })	 
		
		     service.getCharacteristic(SpeedCharacteristic)
				 .then(characteristic => {
					speedCharacteristicFound = characteristic;
					characteristic.addEventListener('characteristicvaluechanged', handleSpeedCharacteristicChange);
					characteristic.startNotifications();	
					return characteristic.readValue();
				 })
				 .then(value => {
					//console.log("Read value: ", value);
					const decodedValue = new TextDecoder().decode(value);
					console.log("Speed: ", decodedValue);
					speedValue.innerHTML = decodedValue;
				 })
		})
    }
	

    function onDisconnected(event){
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = 'Device disconnected';
        bleStateContainer.style.color = "#d13a30";

        connectToDevice();
    }

    function handleBrightnessCharacteristicChange(event){
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        brightnessValue.innerHTML = newValueReceived;
    }

    function handleSpeedCharacteristicChange(event){
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        speedValue.innerHTML = newValueReceived;
    }

    function writeControlCharacteristic(value){
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(ControlCharacteristic)
            .then(characteristic => {
//                console.log("Found the Control characteristic: ", characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                console.log("Value written to Control characteristic:", value);
            })
            
			
			.catch(error => {
                console.error("Error writing to the Control characteristic: ", error);
            });
        } else {
            console.error ("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        bleServer.disconnect();
	    console.log("Device Disconnected");
        bleStateContainer.innerHTML = 'Disconnected';
        bleStateContainer.style.color = "#d13a30";
	}
	   
		
    
    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);

        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
    }

</script>

</html>
